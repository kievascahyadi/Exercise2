<!DOCTYPE html>
<html lang="en">
<head>
    <title>Calculator</title>

        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
            crossorigin="anonymous">

        <link rel="stylesheet" href="style.css">
        
</head>
<body>
    
    <div class="container">
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4 justify-content-sm-center container CalcCol">
                <form class="well calcontainer" name="form">

                    <input class="form-control" name="panel" id="inputPanel" placeholder="0" disabled>
                    <br>

                    <!-- 1, 2, 3, + -->
                    <input class="form-group btn btn-info button" type="button" name="btn1" value="1" onclick="calculation(btn1.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn2" value="2" onclick="calculation(btn2.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn3" value="3" onclick="calculation(btn3.value)">
                    <input class="form-group btn btn-primary button" type="button" name="btnAdd" value="+" onclick="calculation(btnAdd.value)">
                    <br>

                    <!-- 4, 5, 6, - -->
                    <input class="form-group btn btn-info button" type="button" name="btn4" value="4" onclick="calculation(btn4.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn5" value="5" onclick="calculation(btn5.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn6" value="6" onclick="calculation(btn6.value)">
                    <input class="form-group btn btn-primary button" type="button" name="btnSub" value="-" onclick="calculation(btnSub.value)">
                    <br>

                    <!-- 7, 8, 9, * -->
                    <input class="form-group btn btn-info button" type="button" name="btn7" value="7" onclick="calculation(btn7.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn8" value="8" onclick="calculation(btn8.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn9" value="9" onclick="calculation(btn9.value)">
                    <input class="form-group btn btn-primary button" type="button" name="btnTim" value="*" onclick="calculation(btnTim.value)">
                    <br>

                    <!-- ., 0, %, / -->
                    <input class="form-group btn btn-info button" type="button" name="btnDot" value="." onclick="calculation(btnDot.value)">
                    <input class="form-group btn btn-info button" type="button" name="btn0" value="0" onclick="calculation(btn0.value)">
                    <input class="form-group btn btn-primary button" type="button" name="btnMod" value="%" onclick="calculation(btnMod.value)">
                    <input class="form-group btn btn-primary button" type="button" name="btnDiv" value="/" onclick="calculation(btnDiv.value)">
                    <br>

                    <!-- Reset, = -->
                    <input class="form-group btn btn-success buttonRE" type="button" name="btnRes" value="RESET" onclick="reset()">
                    <input class="form-group btn btn-success buttonRE" type="button" name="btnEql" value="=" onclick="panel.value=eval(panel.value)">

                </form>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>

</body>

<script type="text/javascript" src="javascript.js"></script>

</html>
